<!--make search input in modal autofocus-->
<!--optimize search filter-->
<style type="text/css">
  .validated {
  background-color: #99ff99;
}
</style>
<!-- Modal -->
<div ng-app="app.js">
  <div class="modal fade" id="searchIt" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Search</h4>
      </div>
      <div class="modal-body">
        <h3 class="text-center">Location Directory</h3>
          <input ng-model="query.name" placeholder="Search for locations" class="input-medium search-query form-control">
          <!--<button type="submit" class="btn btn-success">Search</button>-->
          
          <hr class="m-t-1">
          
          <div class="list-group pre-scrollable">
          
            <li ng-class="{'validated': item.userBusinessKey === item.businessKey}" ng-show="query.name" ng-repeat="item in locations | filter: query:strict" class="list-group-item p-y-2" style="text-align: center;">
              <div class="form-group" ng-class="{'has-success': item.userBusinessKey === item.businessKey}">
                <h4>{{item.name}}<span ng-show="item.userBusinessKey === item.businessKey" style="float: left" class="glyphicon glyphicon-ok" aria-hidden="true"></span></h4>
                <p>{{item.address}}</p>
                <input class="form-control" type="text" placeholder="Business Key" ng-model="item.userBusinessKey" ng-hide="item.userBusinessKey === item.businessKey" required>
              </div>
            </li>
          
        </div>
      
      </div>
      <hr>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
  </div>
</div>
