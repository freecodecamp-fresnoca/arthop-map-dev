<style>
.success {
  background-color: #99ff99;
}
.success input {
  visibility: hidden;
  max-height: 0px;
  margin-top: -5px;
}
.success h4, .success p  {
  margin: 0px;
}
.success h4  {
  font-weight: 700;
  font-size: 2.2em;
  margin-top: 10px;
}
input.input-medium {
  background: #FFF;
  font-size: 2.2rem;
  height: 8vh;
}
input.input-medium:focus {
  border-color: #12A79D;
outline: 0;
-webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(102, 175, 233, 0.6);
box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(102, 175, 233, 0.6);
}
input.input-medium::-webkit-input-placeholder { /* Chrome/Opera/Safari */
  font-size: 2.2rem;
  text-align: center;
}
input.input-medium::-moz-placeholder { /* Firefox 19+ */
  color: pink;
}
input.input-medium:-ms-input-placeholder { /* IE 10+ */
  color: pink;
}
input.input-medium:-moz-placeholder { /* Firefox 18- */
  color: pink;
}
</style>
<input ng-model="query" placeholder="Search for locations" class="input-medium search-query form-control" >
<hr class="m-t-1">
<div class="list-group pre-scrollable">

  <li ng-repeat="item in venues | filter: query" ng-class="{'success': ctrl.visited(item.name)}" class="list-group-item p-y-2" style="text-align: center;">
    <div class="form-group">
      <h4>{{item.name}}
      </h4>
      <p>{{item.address}}</p>
      <span ng-show="ctrl.visited(item.name)" class="glyphicon glyphicon-ok" style="float:left; font-size: 2.2em; position: absolute; left: 1em; transform: translateY(-50%); top: 50%;"></span>
      <form name="form" ng-submit="ctrl.submitKey(item.name)">
        <div class="input-group">
          <input name="key" ng-disabled="ctrl.visited(item.name)" ng-model="ctrl.venue[item.name].key" type="text" class="form-control" placeholder="Example Business Key...">

          <span class="input-group-btn">
            <input class="btn btn-secondary" ng-disabled="ctrl.visited(item.name)" type="submit">Submit</input>
          </span>

        </div>
      </form>

    </div>

  </li>

</div>
